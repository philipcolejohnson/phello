<div class="col-sm-12">

  <div class="row">
    <h1>My Boards</h1>
  </div>

  <div class="row row-horizon">
    <div ng-repeat="board in boards" class="board-item col-sm-2" ng-click="goTo(board)">
      <a ui-sref="boards.show({id: board.id})" style="color: white;">{{ board.name }}</a>
    </div>

    <!-- new board button -->
    <div class="board-item col-sm-2" id="new-board-item" ng-hide="creatingBoard" ng-click="creatingBoard = true">
      Create new board...
    </div>
    <div class="board-item col-sm-2" id="new-board-form" ng-show="creatingBoard">
      <button class="pull-right btn-xs btn btn-danger x" ng-click="creatingBoard = false">X</button>
      <div class="text-center"><h5>Create Board</h5></div>
      <hr>
      <form>
        <div class='input-group'>
          <label>Title</label><br>
          <input type="text" name="boardname" class="form-control" ng-model="newBoardName">
        </div>
        <div class='input-group'>
          <input type="submit" class="btn btn-success" value="Create" ng-click="createBoard()">
        </div>
      </form>
    </div>
  </div>

</div>
