<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" editable-text="card.title" onbeforesave="updateCard('title', $data)">{{ card.title || 'empty' }}</h4>
        <p>In list <em>{{ list.title }}</em></p>
        <input type="checkbox" ng-model="card.completed" ng-change="updateCard('completed', card.completed)"> Completed
        <p><strong>Members</strong></p>
        <div ng-repeat="user in card.workers">
          <div class="col-sm-10"><img ng-src="{{ user.image_path }}" class="card-user img-rounded"> {{ user.email }}</div>
          <div class="col-sm-2"><a ng-click="removeMember(user)">remove</a></div>
        </div>
        <form class="form-inline">
          <select class="form-control" ng-model="memberForm">
            <option ng-repeat="user in users" value="{{user.id}}">{{ user.email }}</option>
          </select>
          <input type="submit" class="btn btn-success" value="Add Member" ng-click="addMember()">
        </form>
      </div>
      <div class="modal-body">
        <p><strong>Description</strong></p>
        <p editable-text="card.description" onbeforesave="updateCard('description', $data)">{{ card.description || 'empty' }}</p>
        <button class="btn btn-default" ng-click="deleteCard()">Delete Card</button>
      </div>
    </div>
  </div>
</div>
